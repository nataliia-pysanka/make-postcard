{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Make postcard</title>
        <link rel="stylesheet" href="{% static 'css/postcard.css' %}">
    </head>


    <body>
    <div class="container">
        <header class="page-header" id="page-header">
            <div>
                <h1><a href="/">Make a postcard</a></h1>
            </div>
        </header>

        <main class="main" id="main">
            <div class="side-box" id="left-box">
                <ul>
                    <li><p>Choose picture</p></li>
                    <li><p>Input greetings</p></li>
                    <li><p>Take a box on the picture</p></li>
                    <li><p>Press "Greet"</p></li>
                    <li><p>Save a postcard</p></li>
                </ul>

                <textarea placeholder="Input greetings ..." id="text"></textarea>
                <input type="submit" value="Greet" id="greet_btn">
            </div>

            <div class="slide" id="slide">
                    <p id="drop_text">Drag & drop your image<br>or<br><button id="browse_btn">browse</button></p>
                    <input type="file" id="input" hidden>
            </div>

            <div class="side-box" id="right-box">
                {% for postcard in postcards %}
                    <!--            <h3>{{ postcard.title }}</h3>-->
                    <!--            <p>{{ postcard.text }}</p>-->
                    <img src="{{ postcard.picture.url }}" width="200px">
                {% endfor %}
            </div>
        </main>
    </div>

    <script src="{% static 'js/page.js' %}"></script>
    </body>
</html>
